<div class="list-item">
  <span class="icon">
    <span [class]="'fa fa-' + icon"></span>
  </span>

  <h3 class="title">{{element.getTitle()}}</h3>

  <span class="flex"></span>

  <div class="actions">
    <button (click)="detail.emit(element)" class="detail">
      <span class="fa fa-info-circle"></span>
    </button>
    <button (click)="remove.emit(element)" class="remove">
      <span class="fa fa-minus-circle"></span>
    </button>
  </div>
</div>
