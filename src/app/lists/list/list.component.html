<ll-card>
  <div title>
    {{list.getName()}}
  </div>
  <div body>
    <ul>
      <li *ngFor="let element of list.getElements()">
        (<i>{{element.getId()}}</i>) {{element.getTitle()}}
      </li>
    </ul>
  </div>
  <div actions>
    <button (click)="addElements.emit(list)">Agregar elementos</button>
    <button (click)="removeList.emit(list)">Eliminar</button>
  </div>
</ll-card>
