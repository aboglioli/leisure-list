<div
    class="element"
    [class.selected]="element.isSelected()"
    [class.no-image]="!element.hasImage()">

  <img *ngIf="element.hasImage()"
      [alt]="element.getTitle()"
      [src]="movieService.getImageUrl(element.getImageUrl())"/>

  <div class="element-detail">
    <h3 class="title">
      {{element.getTitle()}}
    </h3>
  </div>

</div>
