<div class="element" [class.selected]="element.isSelected()">
  <img *ngIf="element.hasImage()"
      [alt]="element.getTitle()"
      [src]="movieService.getImageUrl(element.getImageUrl())"/>

  <div *ngIf="!element.hasImage()" class="no-image">
  </div>

  <div class="element-detail">
    <h3 class="title">
      {{element.getTitle()}}
    </h3>
  </div>

</div>
