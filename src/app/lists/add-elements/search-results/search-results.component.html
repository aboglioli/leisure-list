<div *ngIf="results && results.length === 0" class="row">
  <div class="col-xs-12">
    <ll-panel>
      No hay resultados
    </ll-panel>
  </div>
</div>

<div *ngIf="results && results.length > 0" class="row center-xs">
  <div class="result" *ngFor="let result of results">

    <ll-search-result
        [element]="result"
        (click)="result.isSelected() ? result.deselect() : result.select()">
    </ll-search-result>

  </div>
</div>

<div *ngIf="results && results.length > 0" class="row">
  <div class="actions col-xs-12">
    <button (click)="selectElements()">Agregar elementos seleccionados</button>
  </div>
</div>
