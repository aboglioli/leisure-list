<div class="row">
  <div class="col-xs-4">
    <ll-card>
      <div title>Nueva lista</div>
      <div body>
        <ll-create-list listType="movies"></ll-create-list>
      </div>
    </ll-card>
  </div>
  <div class="col-xs-8">
    <ll-card>
      <div title>Filtrar por nombre</div>
      <div body>
        <ll-search-input
            placeholder="Nombre de la lista"
            (search)="filterLists($event)">
        </ll-search-input>
      </div>
    </ll-card>
  </div>
</div>

<div class="row" *ngIf="filteredLists.length > 0">
  <div class="col-xs-12">
    <h1>Mis listas</h1>
  </div>

  <div class="col-xs-6" *ngFor="let list of filteredLists">
    <ll-list
        (addElements)="addElements($event)"
        (removeList)="removeList($event)"
        [list]="list">
    </ll-list>
  </div>
</div>
